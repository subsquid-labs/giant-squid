type Account @entity {
  id: ID!
  transfers: [AccountTransfer!] @derivedFrom(field: "account")
  xcmTransfers: [XcmTransfer!] @derivedFrom(field: "from")
  lastUpdateBlock: BigInt!
}

enum TransferDicrection {
  FROM
  TO
}

interface Item {
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String
  amount: BigInt
}

interface CanFail {
  success: Boolean
}

type Transfer implements Item & CanFail @entity {
  id: ID!
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String @index
  to: Account!
  from: Account!
  amount: BigInt
  success: Boolean @index
  name: String
}

type AccountTransfer @entity {
  id: ID!
  transfer: Transfer
  account: Account!
  direction: TransferDicrection
}

type XcmTransfer implements CanFail @entity {
  id: ID!
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  from: Account!
  to: XcmDestinationAccount!
  asset: XcmAsset!
  success: Boolean @index
}

union XcmDestination = XcmDestinationAccount

type XcmDestinationAccount {
  id: String
  paraId: Int
}

type XcmAsset {
  amount: BigInt
  token: String
}