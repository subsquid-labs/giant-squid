# account entity can be used to get info about current account state and absorb account actions 
type Account @entity {
  id: ID!
  activeBond: BigInt! # current bond balance
  totalReward: BigInt!
  totalSlash: BigInt!
  transfers: [AccountTransfer!] @derivedFrom(field: "account")
  crowdloans: [Contributor!] @derivedFrom(field: "account") # crowdloans there account get participation
  contributions: [Contribution!] @derivedFrom(field: "account")
  rewards: [Reward!] @derivedFrom(field: "account")
  slashes: [Slash!] @derivedFrom(field: "account")
  bonds: [Bond!] @derivedFrom(field: "account")
  validatorHistory: [EraValidator!] @derivedFrom(field: "stash") # validator history for each era
  nominatorHistory: [EraNominator!] @derivedFrom(field: "stash") # nominator history for each era
  stakingInfo: StakingInfo @derivedFrom(field: "stash")
  lastUpdateBlock: BigInt!
}

enum StakingRole {
  Validator
  Nominator
  Idle
}

enum PayeeType {
  Staked
  Stash
  Controller
  Account
  None
}

# current information about stash, controller, payee and staking role
type StakingInfo @entity {
  id: ID! #stash Id
  stashId: ID!
  stash: Account! @unique
  controllerId: ID!
  controller: Account!
  payeeId: ID!
  payee: Account
  payeeType: PayeeType!
  role: StakingRole!
  commission: Int
}

# information about era, validators and nominators 
type Era @entity {
  id: ID!
  index: Int!
  timestamp: DateTime!
  startedAt: Int!
  endedAt: Int
  total: BigInt!
  validatorsCount: Int!
  nominatorsCount: Int!
  validators: [EraValidator] @derivedFrom(field: "era")
  nominators: [EraNominator] @derivedFrom(field: "era")
}

type EraStakingPair @entity {
  id: ID! #era + validatorId + nominatorId
  era: Era!
  nominator: EraNominator
  validator: EraValidator
  vote: BigInt!
}

# information about validator in era: self/total bond, nominators and their votes
type EraValidator @entity {
  id: ID! #era + stashId
  stashId: ID!
  stash: Account!
  era: Era!
  selfBonded: BigInt!
  totalBonded: BigInt!
  commission: Int
  nominators: [EraStakingPair] @derivedFrom(field: "validator")
}

# information about nominator in era: bond, validators and votes for them in each era
type EraNominator @entity {
  id: ID! #era + stashId
  stashId: ID!
  stash: Account!
  era: Era!
  bonded: BigInt!
  validators: [EraStakingPair] @derivedFrom(field: "nominator")
}

# information about known parachains and their crowdloans
type Parachain @entity {
  id: ID! #paraId
  paraId: Int
  crowdloans: [Crowdloan!] @derivedFrom(field: "parachain")
}

enum CrowdloanStatus {
  CREATED
  WON
  DISSOLVED
}

enum TransferDirection {
  FROM
  TO
}

type Contributor @entity {
  id: ID!
  crowdloan: Crowdloan!
  account: Account!
  amount: BigInt!
  contributions: [Contribution!] @derivedFrom(field: "contributor")
}

type Crowdloan @entity {
  id: ID!
  cap: BigInt!
  firstPeriod: BigInt!
  lastPeriod: BigInt!
  end: BigInt!
  contributors: [Contributor!] @derivedFrom(field: "crowdloan")
  raised: BigInt!
  parachainId: ID!
  parachain: Parachain!
  blockNumber: BigInt @index
  createdAt: DateTime
}

interface Action {
  timestamp: DateTime
  blockNumber: BigInt
  extrinsicHash: String
  amount: BigInt
}

interface HasTotal {
  total: BigInt
}

interface HasEra {
  era: Int
}

interface CanFail {
  success: Boolean
}

type Contribution implements Action & CanFail @entity {
  id: ID!
  timestamp: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  crowdloanId: ID!
  crowdloan: Crowdloan
  success: Boolean @index
  accountId: ID!
  account: Account!
  contributor: Contributor!
  amount: BigInt
}

type Transfer implements Action & CanFail @entity {
  id: ID!
  timestamp: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  toId: ID
  to: Account
  fromId: ID!
  from: Account!
  amount: BigInt
  success: Boolean @index
}

# entity for linking account and transfer
type AccountTransfer @entity {
  id: ID!
  transfer: Transfer
  account: Account!
  direction: TransferDirection
}

type Reward implements Action & HasTotal & HasEra @entity  {
  id: ID!
  timestamp: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  accountId: ID!
  account: Account!
  amount: BigInt
  era: Int
  validator: String
  total: BigInt
}

type Slash implements Action & HasTotal & HasEra @entity  {
  id: ID!
  timestamp: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  accountId: ID!
  account: Account!
  amount: BigInt
  era: Int
  total: BigInt
}

enum BondType {
  Bond
  Unbond
}

type Bond implements Action & HasTotal & CanFail @entity  {
  id: ID!
  timestamp: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  accountId: ID!
  account: Account!
  amount: BigInt
  total: BigInt
  success: Boolean @index
  type: BondType
}