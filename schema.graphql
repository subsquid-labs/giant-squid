type Account @entity {
  id: ID!
  totalBond: BigInt!
  totalReward: BigInt!
  transfers: [AccountTransfer!] @derivedFrom(field: "account")
  rewards: [Reward!] @derivedFrom(field: "account")
  bonds: [Bond!] @derivedFrom(field: "account")
  chain: Chain!
  stakingInfo: StakingInfo
  lastUpdateBlock: BigInt!
}

type StakingInfo {
  payee: String
  payeeAccount: String
  controller: String
}

type Chain @entity {
  id: ID! #chain name
  token: Token!
  paraId: Int
  relayChain: Chain
}

type Token {
  symbol: String
}

enum TransferDirection {
  FROM
  TO
}

interface Item {
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String
  chain: Chain!
  amount: BigInt
}

interface HasTotal {
  total: BigInt
}

interface HasRound {
  round: Int
}

interface CanFail {
  success: Boolean
}

type Transfer implements Item & CanFail @entity {
  id: ID!
  chain: Chain!
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  to: Account!
  from: Account!
  amount: BigInt
  success: Boolean @index
  name: String
}

type AccountTransfer @entity {
  id: ID!
  transfer: Transfer
  account: Account!
  direction: TransferDirection
}

type Reward implements Item & HasTotal & HasRound @entity  {
  id: ID!
  chain: Chain!
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  round: Int
  validator: String
  total: BigInt
  name: String
}

type Bond implements Item & HasTotal & CanFail @entity  {
  id: ID!
  chain: Chain!
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  total: BigInt
  success: Boolean @index
  name: String
  inBuildTotal: BigInt
}

type Round @entity {
  startingBlock: Int!
  round: Int!
  selectedCollatorsNumber: Int!
  totalBalance: BigInt!
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
}